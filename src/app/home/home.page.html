<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      <img src="assets/minimalista.png" alt="">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-app>
    <ion-content fullscreen class="ion-padding" scroll-y="false">
      <ion-slides>

        <ion-slide>
          <div class="slide">
            <img src="assets/gif 2.gif" alt="Description"/>
            <h2>Bem vindo</h2>
            <p>Seja Bem Vindo. Este é o <b>quiz de perguntas</b>. Neste quiz terá perguntas aleatórias.</p>
          </div>
        </ion-slide>

        <ion-slide>
          <img src="assets/gif 3.gif" alt="Description"/>
          <h2>Não se desespere</h2>
          <p><b>As perguntas não são difíceis.</b></p>
        </ion-slide>

        <ion-slide>
          <img src="assets/gif 4.gif"/>
          <h2>Pronto?</h2>
          <ion-button fill="clear" (click)="AbrirTela('inicio')">Continue <ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
        </ion-slide>

      </ion-slides>
    </ion-content>
  </ion-app>

  <style>
    ion-slides {
      height: 100%;
    }

    .swiper-slide {
      display: block;
    }

    .swiper-slide h2 {
      margin-top: 2.8rem;
    }

    .swiper-slide img {
      max-height: 50%;
      max-width: 80%;
      margin: 60px 0 40px;
      pointer-events: none;
    }

    b {
      font-weight: 500;
    }

    p {
      padding: 0 40px;
      font-size: 14px;
      line-height: 1.5;
      color: var(--ion-color-step-600, #60646b);
    }

    p b {
      color: var(--ion-text-color, #000000);
    }
  </style>
  
</ion-content>
